<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="row">
      
              <div class="owl-theme">
                   <div class="item item-second">
                        <div class="caption">
                             <div class="container">
                                  <div class="col-md-8 col-sm-12">
                                      <h1>Add Course</h1>
                                  </div>
                             </div>
                        </div>
                   </div>
              </div>

    </div>
</section>


  
  <div class="container start">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel form">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div>
                <form method="POST" #addForm='ngForm' (ngSubmit)="addCourse()" enctype="multipart/form-data">
              
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="first" style="color: white;">Name of Course</label>
                        <input type="text" [(ngModel)]="course.name" class="form-control" placeholder="Name of course" id="cname" name="name" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="text" style="color: white;">Certified as</label>
                    <input type="text" [(ngModel)]="course.certification" class="form-control" id="certification" required placeholder="Enter the name of certification" name="details">
                  </div>
                  <div class="form-group">
                    <label for="text" style="color: white;">Course Code</label>
                    <input type="text" [(ngModel)]="course.code" class="form-control" id="code" required placeholder="Enter the course code in capital letters" name="details">
                  </div>
              
                  <div class="row">
              
                    <div class="col-md-12">
              
                      <div class="form-group">
                        <label for="text" style="color: white;">Details of Course</label>
                        <input type="text" [(ngModel)]="course.details" class="form-control" id="details" required placeholder="Enter details of Course" name="details">
                      </div>

                      <div class="form-group">
                        <label for="text" style="color: white;">Price of Course</label>
                        <input type="number" [(ngModel)]="course.price" class="form-control" id="details" required placeholder="Enter price of Course" name="price">
                      </div>

                      <div class="form-group">
                        <label for="text" style="color: white;">Eligibility</label>
                        <input type="text" [(ngModel)]="course.eligibility" class="form-control" id="details" required placeholder="Enter the Eligibility" name="eligibility">
                      </div>

                      <div class="form-group">
                        <label for="file" style="color: white;">Course Image</label>
                        <input type="file" [(ngModel)]="course.image" (change)="selectImage($event)" class="form-control" id="details"  name="image" accept="image/*">
                      </div>

                    </div>
              
                  </div>
              
              
                 
                  <div style="padding-top: 5px;">
                    <button type="submit" [disabled]='addForm.form.invalid' class="btn btn-primary">Add Course</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
                </form>
              </div>
            <!--/stories-->
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
